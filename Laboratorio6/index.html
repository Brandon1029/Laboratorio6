<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        nav {
            position: relative;
            z-index: 2;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav a {
            color: white;
            background-color: #333;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            text-align: center;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 2;
            color: #333;
            margin-bottom: 40px;
        }

        .content h1 {
            font-size: 48px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./Images/Fondo.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
        }

        .footer-image {
            margin-top: 20px;
            width: 100%; 
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="content">
        <h1>Menu de paginas</h1>
    </div>

    <nav>
        <ul>
            <li><a href="pagina1.html">Página 1</a></li>
            <li><a href="pagina2.html">Página 2</a></li>
            <li><a href="pagina3.html">Página 3</a></li>
        </ul>
    </nav>

    <img src="./Images/Imagen.png" class="footer-image">
</body>
</html>
